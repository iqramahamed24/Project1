<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Recommendations</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <div class="recipe">
      <h2 class="title">Find a Meal</h2>
      <div class="meal-box-search">
        <input type="text" class="find-content" placeholder="Enter a category" id="search-input">
        <button class="search-btn btn" id="search-btn">Search</button>
      </div>
    </div>
    <div id="default-image">
      <img src="img/Chef_cover.webp" alt="Chef Image">
    </div>
    <div class="meal-images hidden" id="meal-images"></div>
    <button class="show-ingredients-btn btn hidden" id="show-ingredients-btn">Show Ingredients</button>
    <div class="ingredients-list hidden" id="ingredients-list"></div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
